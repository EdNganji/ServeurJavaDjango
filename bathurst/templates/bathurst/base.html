<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- required to handle IE -->        
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    {%load static%}
    <link rel = "stylesheet" href="{% static 'bathurst/styles.css' %}">
    <script src = "https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    {%load static%}
    <script src = "{% static 'bathurst/script_json.js' %}" type = "text/javascript"></script>
    
    {% block title %}{% endblock %} 
  </head>
  
  
    
  <body class="color" id="bgrd">

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
          
      <a class="navbar-brand" href="#"><img src="https://media.istockphoto.com/id/121080798/fr/photo/station-météo.jpg?s=612x612&w=0&k=20&c=h31zQ5ggfN9OhOccPBzN_-HhgltSPjXakTUJffjYbNQ=" width="50px"/> MeetCANADA</a>
          
        <!-- Le bouton est masqué sur le bureau et devient un menu déroulant hamburger sur mobile.
        La barre de navigation est masquée sur les petits écrans et
        remplacé par un bouton dans le coin supérieur droit (essayez de redimensionner cette fenêtre).
        Ce n'est que lorsque le bouton (menu hamburger) est cliqué que la barre de navigation s'affiche. -->  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Pour mettre la marque de la barre de navigation à droite sur le petit écran, placez-la après le bouton bascule -->
        <!-- <a class="navbar-brand" href="#">Your-Logo</a> -->  
          
        <!-- ms-auto sets margin-start (i.e., set margin-left or margin-right -->
    
        <!-- nav-collapse permet de développer et de réduire le menu nécessite: plugin javascript (nous utilisons js bootstrap ici, en bas) généralement, des listes avec des liens sont utilisées pour la navigation -->
		        
        <!-- navbar-nav est une sous-composante de navbar qui prend en charge la liste déroulante -->
             		        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ms-auto">
            
            <!-- active et aria-current="page" indiquent l'état, à utiliser à des fins d'essai de fil d'Ariane -->
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
              
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Acceuil</a>
            </li>            
            
            <li class="nav-item">
              <a class="nav-link" href="#">Villes</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="{% url 'historique' %}">Historique</a>
            </li>

            <li class="nav-item">
              <!-- <a class="nav-link disabled" href="#"  aria-disabled="true">Disabled</a>  -->
              <!-- L'état aria-disabled indique que l'élément est perceptible mais désactivé, il n'est donc pas modifiable -->
              <a class="nav-link disabled" href="#">Disabled-menu</a> 
            </li>
          </ul>
        </div>
      </div>
     </nav>

     <main>
      <section class="py-5 bg-light">
        <div class="container">
          <div class="row gy-4">
            <div class="col-12 col-md-12" id="header" >
            <h1>MeetCANADA </h1>
            <h2 id ="idh" >Explorez les villes canadiennes</h2>
           
              
            </div>
          </div>
        </div>
      </section>

      {% block content %}{% endblock %} 
    
 
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </section>
</main>

</body></html>
